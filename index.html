      .font-serif {
        font-family: 'DM Serif Display', serif;
      }

      @keyframes subtle-zoom {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.05);
        }
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes shimmer {
        from {
          background-position: 200% center;
        }
        to {
          background-position: -200% center;
        }
      }
    </style>
