
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Creative Producer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8f8f8;
        color: #111111;
      }
      .font-serif {
        font-family: 'DM Serif Display', serif;
      }

      @keyframes subtle-zoom {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.05);
        }
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes shimmer {
        from {
          background-position: 200% center;
        }
        to {
          background-position: -200% center;
        }
      }

      /* Film grain */
      @keyframes grain {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -10%); }
        20% { transform: translate(-15%, 5%); }
        30% { transform: translate(7%, -25%); }
        40% { transform: translate(-5%, 25%); }
        50% { transform: translate(-15%, 10%); }
        60% { transform: translate(15%, 0%); }
        70% { transform: translate(0%, 15%); }
        80% { transform: translate(3%, 35%); }
        90% { transform: translate(-10%, 10%); }
      }

      /* View transitions */
      ::view-transition-old(project-hero),
      ::view-transition-new(project-hero) {
        animation-duration: 0.45s;
        animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }

      ::view-transition-old(root) {
        animation: vt-fade-out 0.2s ease-out both;
      }

      ::view-transition-new(root) {
        animation: vt-fade-in 0.3s ease-in 0.1s both;
      }

      @keyframes vt-fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
      }

      @keyframes vt-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .grain-overlay { animation: none !important; }
        ::view-transition-old(*),
        ::view-transition-new(*) { animation-duration: 0.01s !important; }
      }
    </style>
